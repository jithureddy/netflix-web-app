<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <header>
        <div class="header-content row align-center space-between">
            <div class="app-netflix-logo">
                <div class="app-header-title"></div>
            </div>
            <div class="app-search-container">
                <div class="app-search-input-container row align-center">
                    <img class="search-icon" alt="search icon" src="./assets/app-search.svg"></img>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search">
                </div>
            </div>
        </div>
    </header>
    <section class="app-section">
        <div id="appCategoriesList" class="app-categories-list-container margin-auto-center margin-top-20 margin-bottom-20">
            <div class="no-records-found-container">
                No categories found...!
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="src/app.js"></script>
    <script src="data/categories.js"></script>
    <script src="src/app-utils.js"></script>
    <script src="src/category-list.js"></script>
</body>

</html>
